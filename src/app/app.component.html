<div id="container">
  <ngk-pie-chart [dataset]="dataset" [config]="config"
    [width]="'300px'" [height]="'300px'"
    (click)="onClick($event)" (mouseenter)="onMouseenter($event)" (mouseleave)="onMouseleave($event)">
  </ngk-pie-chart>
  <div>
    <span>{{title}}</span>
    <ul>
      <li *ngFor="let data of dataset; let i = index;">
        <ngk-pie-chart-label [label]="data.label"
          [color]="config.colors[i]"></ngk-pie-chart-label>
      </li>
    </ul>
  </div>
</div>

<div id="container">
  <ngk-pie-chart *ngIf="dataset" [dataset]="dataset" [config]="pieChartConfig"
    [width]="'300px'" [height]="'300px'" [style.width]="'300px'"
    (click)="onClick($event)" (mouseenter)="onMouseenter($event)" (mouseleave)="onMouseleave($event)">
  </ngk-pie-chart>

  <ngk-line-chart *ngIf="dataset" [dataset]="dataset" [config]="lineChartConfig"
    [style.width]="'300px'" [style.height]="'300px'">
  </ngk-line-chart>
</div>
